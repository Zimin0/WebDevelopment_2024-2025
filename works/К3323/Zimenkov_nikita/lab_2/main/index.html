<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ротация Веб-страниц с Gulp</title>
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <h1>Ротация Веб-страниц</h1>
    <p>Введите URL-адреса веб-страниц через запятую для ротации и задайте интервал:</p>

    <textarea id="urls" rows="5" cols="50" placeholder="Введите URL-адреса, разделенные запятыми"></textarea><br><br>

    <label for="interval">Интервал (в секундах):</label>
    <input type="number" id="interval" value="5" min="1"><br><br>

    <button onclick="startRotation()">Запустить ротацию</button>
    <button onclick="stopRotation()">Остановить ротацию</button>

    <iframe id="webframe" src=""></iframe>

    <script src="dist/js/script.js"></script>
</body>
</html>
